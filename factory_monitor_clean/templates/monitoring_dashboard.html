<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV監視システム - 適切な設計版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px;
            text-transform: uppercase;
        }

        .status-healthy {
            background: #4CAF50;
            color: white;
        }

        .status-demo {
            background: #FF9800;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-video {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-video h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #e0e0e0;
        }

        .video-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-frame {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            width: 100%;
            height: auto;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .channel-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .channel-card h3 {
            margin-bottom: 15px;
            color: #4CAF50;
            font-size: 1.2em;
        }

        .channel-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #4CAF50;
            animation: heartbeat 2s infinite;
        }

        .status-offline {
            background: #f44336;
        }

        @keyframes heartbeat {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .system-info {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .system-info h3 {
            margin-bottom: 15px;
            color: #e0e0e0;
            font-size: 1.5em;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .info-item .label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        .info-item .value {
            font-size: 1.4em;
            font-weight: bold;
            color: #4CAF50;
        }

        .demo-notice {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #FF9800;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
        }

        .demo-notice h4 {
            margin-bottom: 10px;
            color: #FFB74D;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .container {
                padding: 15px;
            }
            
            .channels-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎬 CCTV監視システム</h1>
        <div id="systemStatus" class="status-indicator status-healthy">システム正常</div>
        <div id="timestamp"></div>
    </div>

    <div class="container">
        <div id="noticeContainer"></div>
        
        <div class="main-video">
            <h2>📹 監視画面表示</h2>
            <div class="video-container">
                <img id="multiView" src="/multi_view?cache_bust=" alt="監視画面" class="video-frame" 
                     onerror="this.style.display='none';">
            </div>
        </div>

        <div id="channelsContainer" class="channels-grid"></div>

        <div class="system-info">
            <h3>📊 システム情報</h3>
            <div class="info-grid">
                <div class="info-item">
                    <div class="label">システム状態</div>
                    <div id="healthStatus" class="value">正常</div>
                </div>
                <div class="info-item">
                    <div class="label">接続チャンネル</div>
                    <div id="connectedChannels" class="value">-</div>
                </div>
                <div class="info-item">
                    <div class="label">アクティブチャンネル</div>
                    <div id="activeChannels" class="value">-</div>
                </div>
                <div class="info-item">
                    <div class="label">最終更新</div>
                    <div id="lastUpdate" class="value">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let systemHealthy = true;
        let isDemo = false;

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 
                now.toLocaleString('ja-JP', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit',
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
        }

        function showDemoNotice() {
            const noticeContainer = document.getElementById('noticeContainer');
            noticeContainer.innerHTML = `
                <div class="demo-notice">
                    <h4>🔧 デモンストレートモード</h4>
                    <p>CCTV機器が検出されていません。システム状態表示で動作確認中です。</p>
                    <p>実際のCCTV機器を接続すると、リアルタイム映像が表示されます。</p>
                </div>
            `;
        }

        function updateSystemStatus(status) {
            const systemStatusEl = document.getElementById('systemStatus');
            const healthStatusEl = document.getElementById('healthStatus');
            const connectedChannelsEl = document.getElementById('connectedChannels');
            const activeChannelsEl = document.getElementById('activeChannels');
            const lastUpdateEl = document.getElementById('lastUpdate');
            
            // システムは常に健全状態を想定
            systemHealthy = status.healthy;
            isDemo = status.connected_channels.length === 0;
            
            if (isDemo) {
                systemStatusEl.className = 'status-indicator status-demo';
                systemStatusEl.textContent = '🔧 デモモード';
                showDemoNotice();
            } else {
                systemStatusEl.className = 'status-indicator status-healthy';
                systemStatusEl.textContent = '✅ 実機接続';
                document.getElementById('noticeContainer').innerHTML = '';
            }
            
            healthStatusEl.textContent = status.monitoring_active ? '監視中' : 'スタンバイ';
            healthStatusEl.style.color = status.monitoring_active ? '#4CAF50' : '#FF9800';
            
            connectedChannelsEl.textContent = status.connected_channels.length;
            activeChannelsEl.textContent = status.active_channels.length;
            
            // チャンネル一覧を更新（実機接続時のみ）
            if (!isDemo) {
                updateChannelsList(status);
            } else {
                document.getElementById('channelsContainer').style.display = 'none';
            }
            
            lastUpdateEl.textContent = new Date().toLocaleTimeString('ja-JP');
            
            // 映像フレームのキャッシュバスト
            const multiView = document.getElementById('multiView');
            const timestamp = Date.now();
            multiView.src = `/multi_view?cache_bust=${timestamp}`;
        }

        function updateChannelsList(status) {
            const container = document.getElementById('channelsContainer');
            
            if (status.connected_channels.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'grid';
            container.innerHTML = '';
            
            status.connected_channels.forEach(channel => {
                const isActive = status.active_channels.includes(channel);
                const connectionStatus = status.connection_status[channel] !== false;
                
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.innerHTML = `
                    <h3>
                        <span class="channel-status ${connectionStatus ? 'status-online' : 'status-offline'}"></span>
                        チャンネル ${channel}
                    </h3>
                    <img src="/video_feed/${channel}?cache_bust=${Date.now()}" alt="CH${channel}" class="video-frame" 
                         style="width: 100%; max-width: 280px; border-radius: 8px;"
                         onerror="this.style.display='none';">
                `;
                container.appendChild(channelCard);
            });
        }

        function fetchSystemStatus() {
            fetch('/system_status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(status => {
                    updateSystemStatus(status);
                })
                .catch(error => {
                    console.error('Status fetch error:', error);
                    // エラー時でもシステムは継続動作
                    const systemStatusEl = document.getElementById('systemStatus');
                    systemStatusEl.className = 'status-indicator status-demo';
                    systemStatusEl.textContent = '🔧 スタンドアロン';
                });
        }

        // 初期化
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
        
        // システム状態を定期的に確認
        fetchSystemStatus();
        setInterval(fetchSystemStatus, 3000);
        
        // 映像の定期更新（キャッシュ回避）
        setInterval(function() {
            const multiView = document.getElementById('multiView');
            if (multiView.style.display !== 'none') {
                const timestamp = Date.now();
                multiView.src = `/multi_view?cache_bust=${timestamp}`;
            }
        }, 5000);
        
        console.log('🎬 CCTV監視システム - Web界面初期化完了');
        console.log('目的: 映像表示・監視・録画');
        console.log('設計方針: 接続失敗時も継続動作');
    </script>
</body>
</html>
